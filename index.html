<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test table</title>
    <style>
    body { padding:0; margin:0; font-family: sans-serif;}
    .table {
      width:auto; height:auto; position:fixed; border-collapse: collapse;
      display:flex;
      flex-direction: row; justify-content: flex-start; align-items: flex-start;
    }
    .cell {
      display:inline-block;
      border-right: 1px solid #cccccc; border-bottom: 1px solid #cccccc; overflow: hidden;
      height:20px;
      box-sizing: border-box;
    }
    .rowHeader, .colHeader {
      background: #e6e6e6; border-right:1px solid #ababab; border-bottom:1px solid #ababab; font-weight: normal;
      height:20px; padding:0px;
      display:flex; justify-content: center; align-items: center;
      box-sizing: border-box;
      overflow: hidden;
    }
    .tc {
      display:flex; flex-direction: column; align-items: stretch;
      width: 100px; overflow: hidden;
    }
    * {
      cursor:default;
      -moz-user-select: -moz-none;
   -khtml-user-select: none;
   -webkit-user-select: none;
   -o-user-select: none;
   user-select: none;
    }
    </style>
    <script src="lib/jquery-3.2.1.slim.min.js"></script>
    <script src="src/main.js"></script>
  </head>
  <body onload="main()">
    <div class="table"></div>
  </body>
</html>
